version: '3.8'

services:
  frontend:
    container_name: frontend
    build:
      context: ../frontends/app
      dockerfile: Dockerfile
      target: dev
    environment:
      BACKEND_URL: ${BACKEND_URL}
    ports:
      - '3000:3000'
    volumes:
      - ../frontends/app:/app
      - /app/node_modules
      - /app/.next

  workly-api:
    container_name: workly-api
    build:
      context: ../services/workly-api
      dockerfile: Dockerfile
      target: dev
    environment:
      NODE_ENV: development 
      AUTH0_SECRET: ${AUTH_SECRET}
      AUTH0_AUDIENCE: ${AUTH_AUDIENCE}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - '3001:3000'
    volumes:
      - ../services/workly-api/:/app
      - ../services/workly-api/node_modules/:/app/node_modules
      

# Infrastructure
  database:
    container_name: database
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${DATABSE_PASSWORD}
    ports:
      - '1433:1433'
